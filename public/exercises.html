<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Plan Exercises</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #57ff8f;
            --primary-dark: #3ddb74;
            --bg: #0a111a;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a0aec0;
            --accent: #16364d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 { font-size: 2rem; color: var(--primary); }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; transition: color 0.3s; font-weight: 600; }
        .nav-links a:hover { color: var(--primary); }

        .day-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .day-title { font-size: 1.4rem; font-weight: 700; }
        .day-focus { font-size: 0.9rem; color: var(--primary); opacity: 0.8; }

        .exercise-row {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: 1fr 100px 80px;
            gap: 15px;
            align-items: center;
        }

        .exercise-row:last-child { border-bottom: none; }
        .ex-name { font-weight: 600; }
        .ex-sets { color: var(--text-dim); font-size: 0.9rem; text-align: right; }
        .ex-intensity { color: var(--primary); font-size: 0.9rem; text-align: right; }

        .json-toggle {
            margin-top: 15px;
            font-size: 0.75rem;
            color: var(--text-dim);
            cursor: pointer;
            text-decoration: underline;
            background: none;
            border: none;
            padding: 0;
            font-family: inherit;
        }

        .json-view {
            display: none;
            background: #05080c;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #88eeff;
            border: 1px solid var(--accent);
        }

        .rest-day {
            text-align: center;
            padding: 20px;
            color: var(--text-dim);
            font-style: italic;
        }

        .current-day {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(87, 255, 143, 0.1);
        }

        .current-badge {
            background: var(--primary);
            color: var(--bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 10px;
        }

        #loading { text-align: center; padding: 50px; color: var(--primary); font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Exercise Feed</h1>
            <nav class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="plan.html">Mesocycle</a>
            </nav>
        </header>

        <div id="loading">Syncing plan data...</div>
        <div id="exerciseContent"></div>
    </div>

    <script src="exercises.js"></script>
</body>
</html>
