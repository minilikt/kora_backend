<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Active Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #57ff8f;
            --primary-dark: #3ddb74;
            --bg: #0a111a;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #a0aec0;
            --accent: #16364d;
            --danger: #ff5757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 150px;
        }

        /* Top Bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 0;
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .btn-finish {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Exercise Section */
        .exercise-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .exercise-header {
            margin-bottom: 20px;
        }

        .exercise-name {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .exercise-target {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Sets Table */
        .sets-container {
            width: 100%;
        }

        .set-row {
            display: grid;
            grid-template-columns: 40px 1fr 1fr 1fr 40px;
            gap: 15px;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        .set-label {
            font-weight: 600;
            color: var(--text-dim);
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group span {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
        }

        input {
            background: var(--accent);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-family: inherit;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-remove-set {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
        }

        .btn-add-set {
            width: 100%;
            background: none;
            border: 1px dashed var(--border);
            color: var(--text-dim);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-add-set:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(87, 255, 143, 0.05);
        }

        /* Bottom Status Area */
        .session-footer {
            margin-top: 40px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        textarea {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 15px;
            border-radius: 10px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 17, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-overlay">
        <h2 style="color: var(--primary)">Preparing Session...</h2>
    </div>

    <div class="container">
        <header>
            <div class="timer" id="sessionTimer">00:00</div>
            <h2 id="sessionTitle" style="font-size: 1.1rem; color: var(--text-dim); font-weight: 400;">Week 1 Day 1</h2>
            <button class="btn-finish" id="finishWorkoutBtn">Finish</button>
        </header>

        <div id="workoutContainer">
            <!-- Exercises and Sets will be injected here -->
        </div>

        <div class="session-footer">
            <h4 style="margin-bottom: 10px; color: var(--text-dim);">Session Notes</h4>
            <textarea id="sessionNotes" placeholder="How did it feel today? Any wins or struggles?"></textarea>
        </div>
    </div>

    <script src="workout.js"></script>
</body>
</html>
